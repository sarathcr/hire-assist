<p-button
  class="btn"
  [icon]="icon() ? `${icon()}` : undefined"
  [loading]="isLoading()"
  [variant]="buttonVariant()"
  [ngClass]="{
    'btn-large': buttonSize() === 'large',
    'btn-full': buttonWidth() === 'full',
    'btn-rounded': btnRounded,
  }"
  [severity]="buttonSeverity()"
  label="{{ buttonLabel() }}"
  (click)="onButtonClick(buttonConfig()?.id)"
  [rounded]="btnRounded"
  [disabled]="disabled"
/>
