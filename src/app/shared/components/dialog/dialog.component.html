<div class="dialog" @flyInOut>
  <div class="dialog__header">
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>

  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-flat-button (click)="onSubmit()">Continue</button>
  </mat-dialog-actions>
</div>
