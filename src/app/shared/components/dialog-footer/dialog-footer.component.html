<footer class="dialog-footer">
  <div class="dialog-footer__btn-wrapper">
    <app-button
      buttonLabel="Cancel"
      [buttonVariant]="'outlined'"
      (btnClick)="onClose()"></app-button>
  </div>

  <div class="dialog-footer__btn-wrapper">
    <app-button buttonLabel="Continue" (btnClick)="onSubmit()"></app-button>
  </div>
</footer>
