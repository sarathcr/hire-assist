<div class="dashboard-card">
  <div class="dashboard-card__header">
    <div>
      <h2 class="dashboard-card__title">{{ title() }}</h2>
      <p class="dashboard-card__count">{{ count() }}</p>
    </div>
    @if (icon()) {
      <div class="dashboard-card__icon"><i [class]="icon()"></i></div>
    }
  </div>

  <div class="dashboard-card__status">
    @if (activeCount() > 0) {
      <span
        >Active:
        <span class="dashboard-card__active">{{ activeCount() }}</span></span
      >
    }
    @if (inactiveCount() > 0) {
      <span
        >Inactive:
        <span class="dashboard-card__inactive">{{
          inactiveCount()
        }}</span></span
      >
    }
  </div>
</div>
