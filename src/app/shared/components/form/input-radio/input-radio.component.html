<div class="field-checkbox">
  <p-radiobutton
    [inputId]="'option-' + option.id"
    [name]="option.optionText"
    [value]="option.id"
    [(ngModel)]="selectedValue"
    (ngModelChange)="onValueChange($event)"></p-radiobutton>
  @if (option.optionText) {
    <label [for]="option.id" class="ml-2">
      {{ option.optionText }}
    </label>
  } @else {
    <img
      [src]="option.hasAttachments"
      alt="option image"
      class="option-image" />
  }
</div>
