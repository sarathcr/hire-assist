<div class="input-text" [formGroup]="formGroup">
  <p-floatlabel variant="on">
    <input
      [id]="inputTextConfig.id"
      [type]="type"
      pInputText
      [formControlName]="inputTextConfig.id"
      (input)="onInputChange($event)"
      [value]="values"
    />
    <label for="over_label">{{ inputTextConfig.labelKey }}</label>
  </p-floatlabel>

  @if (formControl.touched && formControl.invalid) {
    <span class="input-text__validation-label"> {{ errorMsg }}</span>
  }
</div>
