<div [formGroup]="formGroup" class="input-multiselect">
  <p-floatlabel variant="on">
    <p-multiselect
      appendTo="body"
      [options]="options"
      [formControlName]="inputTextConfig.id"
      optionLabel="label"
      optionValue="value"
      display="chip"
      [maxSelectedLabels]="3"
      selectedItemsLabel="{0} items selected"
      placeholder="{{ placeholder() }}"
    /><label for="over_label">{{
      inputTextConfig.labelKey
    }}</label></p-floatlabel
  >

  @if (formControl.touched && formControl.invalid) {
    <span class="input-multiselect__validation-label"> {{ errorMsg }}</span>
  }
</div>
