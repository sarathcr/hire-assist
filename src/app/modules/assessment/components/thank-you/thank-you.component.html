<div class="thank-you">
  <figure class="thank-you__image">
    <img src="thank-you.gif" alt="thank-you" />
  </figure>
  <p class="thank-you__content">
    You have completed your aptitude test and we will let you know with further
    information shortly. Please contact HR/Invigiators for further steps.
  </p>
  <app-button
    [buttonLabel]="'Go Back'"
    (btnClick)="onGoBackClick()"></app-button>
</div>
