@switch (pageLayoutService.layout$ | async) {
  @case (PageLayout.DashBoard) {
    <app-dashboard-layout>
      <router-outlet />
    </app-dashboard-layout>
  }

  @case (PageLayout.AuthLayout) {
    <app-auth-layout>
      <router-outlet />
    </app-auth-layout>
  }

  @case (PageLayout.FullScreen) {
    <app-fullscreen-layout>
      <router-outlet />
    </app-fullscreen-layout>
  }

  @default {
    <!-- <unauthorized-layout>
            <router-outlet />
        </unauthorized-layout> -->
  }
}
