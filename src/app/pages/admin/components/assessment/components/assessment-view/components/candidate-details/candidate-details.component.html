<div class="candidate-details">
  @for (entry of filteredEntries(); track entry[0]; let idx = $index; let isLast = $last) {
    <div class="candidate-details__item">
      <div class="candidate-details__label">
        <i [class]="getIconForField(entry[0])"></i>
        <span>{{ entry[0] }}</span>
      </div>
      <div class="candidate-details__value">
        {{ entry[1] || "N/A" }}
      </div>
    </div>
    @if (!isLast) {
      <p-divider></p-divider>
    }
  }
</div>
