<div class="dialog">
  <div class="dialog__header">
    <h2>{{ candidateData?.title }}</h2>
  </div>
  <form [formGroup]="fGroup">
    <app-input-text
      [formGroup]="fGroup"
      type="text"
      [config]="configMap['name']"
      [ariaMultiSelectable]=""
    ></app-input-text>

    <app-input-text
      [formGroup]="fGroup"
      type="text"
      [config]="configMap['email']"
    ></app-input-text>
  </form>
  <app-input-select [formGroup]="fGroup" [config]="configMap['batch']" />
  @if (fGroup.get("batch")?.value) {
    <app-input-select
      [formGroup]="fGroup"
      [config]="configMap['questionSet']"
    />
  }
</div>
<footer class="dialog-footer">
  <div class="dialog-footer__btn-wrapper">
    <app-button
      buttonLabel="Cancel"
      [buttonVariant]="'outlined'"
      (btnClick)="onClose()"
    ></app-button>
  </div>
  <div class="dialog-footer__btn-wrapper">
    <app-button buttonLabel="Submit" (btnClick)="onSubmit()"></app-button>
  </div>
</footer>
