<div class="dialog">
  <div class="dialog__header">
    <h2>{{ candidateData?.title }}</h2>
  </div>
  <div class="dialog__content">
    <form [formGroup]="fGroup">
      <app-input-text
        [formGroup]="fGroup"
        [config]="configMap['name']"
        [floatLabel]="false"
      ></app-input-text>

      <app-input-text
        [formGroup]="fGroup"
        [config]="configMap['email']"
        [floatLabel]="false"
      ></app-input-text>
      <app-input-text-calender
        appendTo="body"
        [formGroup]="fGroup"
        [config]="configMap['dob']"
        [showTime]="false"
        [maxDate]="maxDate"
        [floatLabel]="false"
      />
      <app-input-select
        [formGroup]="fGroup"
        [config]="configMap['gender']"
        [showClear]="false"
        [floatLabel]="false"
      />
      <app-input-text
        [formGroup]="fGroup"
        [config]="configMap['phone']"
        [floatLabel]="false"
      ></app-input-text>
      <!-- <app-input-select [formGroup]="fGroup" [config]="configMap['batch']" />
    @if (fGroup.get("batch")?.value) {
      <app-input-text-calender
        class="batch-form_field-col_one"
        [formGroup]="fGroup"
        [config]="configMap['startDate']"
        [showTime]="true"
        [hasDateError]="
          isDateChanged('startDate')
            ? 'Modifying the StartDateTime will update the entire batch schedule.'

      @for (q of applicationQuestions; track q.id) {
        <app-input-text
          [formGroup]="fGroup"
          [config]="{ id: q.id.toString(), labelKey: q.question }"
          [floatLabel]="false"
        />
      }
    </form>
  </div>
</div>
<footer class="dialog-footer">
  <div class="dialog-footer__btn-wrapper">
    <app-button
      buttonLabel="Cancel"
      [buttonVariant]="'outlined'"
      (btnClick)="onClose()"
    ></app-button>
  </div>
  <div class="dialog-footer__btn-wrapper">
    <app-button
      buttonLabel="Submit"
      (btnClick)="onSubmit()"
      [disabled]="fGroup.invalid "
    ></app-button>
  </div>
</footer>
