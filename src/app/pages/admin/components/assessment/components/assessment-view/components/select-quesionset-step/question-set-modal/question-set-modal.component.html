<div class="question-set-form">
  <form [formGroup]="questionSetFGroup">
    <div class="question-set-form_field-container">
      <app-input-text
        type="text"
        class="question-set-form_field-col_one"
        [formGroup]="questionSetFGroup"
        [config]="configMap['title']"
      ></app-input-text>
      <app-input-textarea
        class="question-set-form_field"
        [formGroup]="questionSetFGroup"
        type="text"
        [config]="configMap['description']"
      ></app-input-textarea>
    </div>
  </form>
</div>
<footer class="dialog-footer">
  <div class="dialog-footer__btn-wrapper">
    <app-button
      [buttonLabel]="'Cancel'"
      [buttonVariant]="'outlined'"
      (btnClick)="onClose()"
    ></app-button>
  </div>
  <div class="dialog-footer__btn-wrapper">
    <app-button
      [buttonLabel]="'Submit'"
      [disabled]="!questionSetFGroup.valid"
      (btnClick)="onSubmit()"
    ></app-button>
  </div>
</footer>
