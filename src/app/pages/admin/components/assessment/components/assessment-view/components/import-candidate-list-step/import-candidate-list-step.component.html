<div class="candidate">
  <div class="candidate__section">
    <div class="coordinator__section-header">
      <div class="candidate__header">
        <h2 class="candidate__section__title app-title">Import Candidates</h2>
        <app-button
          class="candidate__schedule-btn"
          tooltipPosition="top"
          [buttonLabel]="'Schedule'"
          [disabled]="!selectedUsers || selectedUsers.length === 0"
          (btnClick)="scheduleAssessment()"
        ></app-button>
      </div>
      <p class="candidate__section__description">
        Import and schedule candidates
      </p>
    </div>
    <app-table
      [tableData]="data"
      [columnsData]="columns"
      [hasSearch]="true"
      (delete)="deleteCandidate($event)"
      (selectedIds)="getSelectedItems($event)"
      (pageChangeAndSort)="onTablePayloadChange($event)"
      (view)="onView($event)"
    >
      <div class="candidate__Cuatom-button">
        <p-fileUpload
          [disabled]="importStatus"
          mode="basic"
          accept=".csv"
          [maxFileSize]="1000000"
          label="Import"
          chooseLabel="Import"
          auto
          customUpload
          class="mr-2 inline-block"
          [chooseButtonProps]="{ severity: 'secondary' }"
          (uploadHandler)="onImport($event)"
        />
        <app-button
          [disabled]="newStatus"
          [buttonLabel]="'New'"
          (btnClick)="addNewCandidate()"
        ></app-button>

        <app-button
          [buttonLabel]="'Delete'"
          [buttonSeverity]="'danger'"
          [disabled]="!selectedUsers || selectedUsers.length === 0"
          (btnClick)="deleteSelectedCandidates()"
        ></app-button>

        <app-button
          [buttonLabel]="'Batch'"
          [disabled]="!selectedUsers || selectedUsers.length === 0"
          (btnClick)="createBatchSelectedCandidates()"
        ></app-button>
      </div>
    </app-table>

    <p-toast position="top-right" class="Toast"></p-toast>
  </div>
</div>
