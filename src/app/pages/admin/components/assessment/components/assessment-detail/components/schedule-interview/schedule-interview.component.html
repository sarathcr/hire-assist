<div class="schedule-interview">
  <form [formGroup]="fGroup" class="schedule-interview__form">
    <!-- Header Section -->
    <div class="schedule-interview__header">
      <div class="schedule-interview__header-icon">
        <i class="pi pi-calendar-plus"></i>
      </div>
      <div class="schedule-interview__header-content">
        <h3 class="schedule-interview__title">Schedule Interview</h3>
        <p class="schedule-interview__subtitle">
          Select a date and time for the interview
        </p>
      </div>
    </div>

    <!-- Candidates Section -->
    <div class="schedule-interview__candidates-section">
      <div class="schedule-interview__candidates-header">
        <div class="schedule-interview__candidates-info">
          <i class="pi pi-users"></i>
          <span class="schedule-interview__candidates-label"
            >Selected Candidates</span
          >
          <span class="schedule-interview__candidates-count"
            >({{ selectedCandidateIds.length }})</span
          >
        </div>
      </div>
      <div class="schedule-interview__candidates-list">
        @if (selectedCandidateIds.length > 0) {
          <div class="schedule-interview__chips-container">
            @for (id of selectedCandidateIds; track id; let i = $index) {
              <div class="schedule-interview__chip-wrapper">
                <p-chip
                  [label]="id"
                  [removable]="true"
                  (onRemove)="removeCandidate(i)"
                  styleClass="schedule-interview__chip"
                  icon="pi pi-user"
                ></p-chip>
              </div>
            }
          </div>
        } @else {
          <div class="schedule-interview__empty-state">
            <i class="pi pi-info-circle"></i>
            <span>No candidates selected</span>
          </div>
        }
      </div>
    </div>

    <!-- Date Picker Section -->
    <div class="schedule-interview__date-section">
      <div class="schedule-interview__date-header">
        <i class="pi pi-clock"></i>
        <span class="schedule-interview__date-label">Interview Date & Time</span>
      </div>
      <div class="schedule-interview__date-picker">
        <app-input-text-calender
          [formGroup]="fGroup"
          [config]="configMap['scheduleDate']"
          [showTime]="true"
        ></app-input-text-calender>
      </div>
    </div>
  </form>

  <!-- Footer Section -->
  <footer class="schedule-interview__footer">
    <app-button
      buttonLabel="Cancel"
      [buttonVariant]="'outlined'"
      [buttonSize]="'medium'"
      (btnClick)="onClose()"
    ></app-button>
    <app-button
      buttonLabel="Schedule Interview"
      [buttonSize]="'medium'"
      [icon]="'pi pi-calendar-times'"
      (btnClick)="onSchedule()"
    ></app-button>
  </footer>
</div>
