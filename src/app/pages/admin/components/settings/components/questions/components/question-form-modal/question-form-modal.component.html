<div class="question-form">
  <form [formGroup]="data.fGroup">
    <div class="question-form_field-container">
      <app-input-textarea
        class="assessment-form_field"
        [formGroup]="data.fGroup"
        type="text"
        [config]="data.configMap['questionText']"
      ></app-input-textarea>
      <div class="question-form__mark">
        <app-input-text
          [size]="'small'"
          class="question-form_field-col_one"
          [formGroup]="data.fGroup"
          type="text"
          [config]="data.configMap['maxmark']"
        ></app-input-text>
        <app-input-select
          [formGroup]="data.fGroup"
          class="question-form_field-col_one"
          [config]="data.configMap['questionType']"
        >
        </app-input-select>
      </div>

      <!-- Bind the FormArray -->

      <div
        *ngFor="let option of options.controls; let i = index"
        class="question-form__option"
      >
        <app-input-text
          [size]="'small'"
          class="question-form_field-col_two"
          [formGroup]="data.fGroup"
          type="text"
          [formControlName]="i"
          [config]="data.configMap['options']"
        >
        </app-input-text>
        <p-button
          type="button"
          (click)="addOption()"
          icon="pi pi-plus-circle"
          aria-label="Add Option"
        ></p-button>
        <p-button
          *ngIf="options.length > 1"
          type="button"
          (click)="removeOption(i)"
          pButton
          icon="pi pi-times-circle"
          aria-label="Remove"
        ></p-button>
      </div>

      <app-input-select
        [formGroup]="data.fGroup"
        [config]="data.configMap['answer']"
      >
      </app-input-select>
      <div class="question-form__switch">
        <app-toggle-switch
          [formGroup]="data.fGroup"
          [config]="data.configMap['hasAttachments']"
        >
        </app-toggle-switch>
        <app-toggle-switch
          [formGroup]="data.fGroup"
          [config]="data.configMap['active']"
        >
        </app-toggle-switch>
      </div>
      <div class="question-form__button">
        <app-button
          [buttonLabel]="'Cancel'"
          [buttonVariant]="'outlined'"
          (btnClick)="onClose()"
        ></app-button>
        <!-- <app-button
          [buttonLabel]="'Submit'"
          [saveDisabled]="!data.fGroup.valid"
          (btnClick)="onSubmit()"
        ></app-button> -->
      </div>
    </div>
  </form>
</div>
