<div class="file-upload">
  <div class="file-upload__item">
    <app-input-select
      [formGroup]="data.fGroup"
      class="file-upload__item_field-col_one"
      [config]="data.configMap[attachmentTypeFieldKey]"
    >
    </app-input-select>

    <p-fileupload
      class="file-upload__item_field-col_two"
      mode="basic"
      chooseLabel="Upload File"
      chooseIcon="pi pi-upload"
      name="demo[]"
      url="https://www.primefaces.org/cdn/api/upload.php"
      accept="image/*"
      (onSelect)="onFileChange($event)"
      maxFileSize="1000000"
    />
  </div>
  <div class="file-upload__button">
    <app-button
      [buttonLabel]="'Cancel'"
      [buttonVariant]="'outlined'"
      (btnClick)="onClose()"
    ></app-button>
    <app-button
      [buttonLabel]="'Save'"
      [disabled]="!data.fGroup.valid"
      (btnClick)="onSubmit()"
    ></app-button>
  </div>
</div>
