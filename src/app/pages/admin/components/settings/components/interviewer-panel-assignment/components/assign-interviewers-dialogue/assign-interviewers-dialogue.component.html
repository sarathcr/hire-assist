<div class="interviewer">
  <form [formGroup]="fGroup">
    @if (isEdit) {
      <div class="interviewer__panel-names">{{ getPanelNames() }}</div>
    } @else {
      <app-input-select
        class="interviewer_field"
        [formGroup]="fGroup"
        [config]="configMap['panels']"
      />
    }
    <app-input-multiselect
      class="interviewer_field"
      [formGroup]="fGroup"
      [config]="configMap['interviewers']"
      [selectedItems]=""
    />

    <footer class="dialog-footer">
      <div class="dialog-footer__btn-wrapper">
        <app-button
          buttonLabel="Cancel"
          [buttonVariant]="'outlined'"
          (btnClick)="onClose()"
        ></app-button>
      </div>
      <div class="dialog-footer__btn-wrapper">
        <app-button
          buttonLabel="Submit"
          [disabled]="!fGroup.valid"
          (btnClick)="onSubmit()"
        ></app-button>
      </div>
    </footer>
  </form>
</div>
