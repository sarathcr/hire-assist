<div class="dashboard">
  <div id="assessment">
    <app-dashboard-card
      class="dashboard__card"
      [title]="'Total Assessments'"
      [count]="assessmentData && assessmentData.total"
      [activeCount]="assessmentData && assessmentData.active"
      [inactiveCount]="assessmentData && assessmentData.inactive"
    ></app-dashboard-card>
  </div>
</div>
