<div class="coordinator-assessment-rounds">
  <div>
    <h1 class="coordinator-assessment-rounds__title">Assigned Rounds</h1>
  </div>
  <div class="coordinator-assessment-rounds__wrapper">
    <div class="coordinator-assessment-rounds__list">
      @if (!isLoading && assessmentRoundDataSource.length) {
        @for (assessment of assessmentRoundDataSource; track assessment) {
          <app-assessment-card
            class="coordinator-assessment-rounds__card"
            [data]="assessment"
            [showToggleButton]="false"
            [showContent]="false"
            (click)="onClickAssessment(assessment.assessmentRoundId)"
            (keydown)="onClickAssessment(assessment.assessmentRoundId)"
          ></app-assessment-card>
        } @empty {
          <p>No results found</p>
        }
      } @else {
        @for (skeleton of skeletonCards; track $index) {
          <app-assessment-card-skeleton
            class="coordinator-assessment-rounds__card"
          ></app-assessment-card-skeleton>
        }
      }
    </div>
  </div>
</div>
